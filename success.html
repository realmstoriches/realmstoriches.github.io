<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Add specific styles for the glow effect here if not in main CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background example */
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
        }
        .message-container {
            background-color: #2a2a4a;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7), /* Green glow for success */
                        0 0 40px rgba(0, 255, 0, 0.5),
                        0 0 60px rgba(0, 255, 0, 0.3);
            animation: pulse-green 2s infinite alternate; /* Optional: adds subtle animation */
            max-width: 600px;
            margin: 20px;
        }
        .message-container h1 {
            color: #00ff00; /* Green text for success */
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            background-color: #008cba; /* Example button color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #005f7c;
        }

        /* Keyframes for optional glow animation */
        @keyframes pulse-green {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); }
            to { box-shadow: 0 0 40px rgba(0, 255, 0, 1), 0 0 60px rgba(0, 255, 0, 0.7); }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Payment Successful! ðŸŽ‰</h1>
        <p>Thank you for your purchase. Your transaction has been completed successfully.</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
